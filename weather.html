<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container-weather">
      <h1>Welcome To The Weather App</h1>
      <p>Here is your current location</p>
      <div class="lat-longs">
        <button id="lat">Lat: 1298838</button>
      <button id="long">Long: 2383273278</button>
      </div>
      <iframe  id = "mapIframe"src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" width="100%" height="500px" frameborder="0" style="border:0"></iframe>
    </div>

    <div class="weather-data">
      <h1>Your Weather Data</h1>
      <div class="all-info">
        <button id="location">Location: New Delhi</button>
        <button id="windspeed">Wind Speed: 100kmph</button>
        <button id="humidity">Humidity : 10</button>
        <button id="timezone">Time Zone : GMT +5:30</button>
        <button id="pressure">Pressure: 10atm</button>
        <button id="windDirection">Wind Direction : North West</button>
        <button id="uvIndex">UV Index : 500</button>
        <button id="feelslike">Feels like: 30Â°</button>
      </div>
    </div>
    <script src="scripts.js" defer></script>
  </body>
</html>
